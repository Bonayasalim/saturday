<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML LISTS</title>

    <style>
       ol{
           list-style-type: lower-roman;
               }
        ol>li{
            background-color: darkorange;
            padding: 20px

        }
        ol>li:hover{background-color: darkgreen;
        }
        ul>li {
            background-color: aqua;
            padding: 20px
        }
        ul>li:hover{background-color: brown}
        ul{list-style-type: lower-roman}



    </style>
    
</head>
<body>
<!--<h2>HTML lists</h2>-->
<!--<ol></ol>-->

<h3>Ordered List</h3>
<ol>
    <li>Red</li>
    <li>Blue</li>
    <li>Orange</li>
</ol>

<h3>Unordered List</h3>
<ul>
    <li>Mangoes</li>
    <li>Orange</li>
    <li>Apple</li>
</ul>










</body>

</html>
