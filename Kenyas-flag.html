<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya National Flag</title>
    <link rel="stylesheet" href="kenyas-flag.css">
</head>
<body>
    <div class="flag">
        <!-- Black stripe -->
        <div class="stripe black"></div>
        <!-- White separator -->
        <div class="stripe white"></div>
        <!-- Red stripe with shield -->
        <div class="stripe red">
            <div class="shield">
                <div class="outer-shield"></div>
                <div class="inner-shield"></div>
                <div class="spear left"></div>
                <div class="spear right"></div>
            </div>
        </div>
        <!-- White separator -->
        <div class="stripe white"></div>
        <!-- Green stripe -->
        <div class="stripe green"></div>
    </div>
</body>
</html>
